<h1>listes des articles</h1>
<div class="container">
    <button class="btn btn-success" type="button" routerLink="/insertart">ajouter</button>

    <table *ngIf="articles" datatable class="table table-hover table-striped table-bordered">
        <thead>
<tr>
<th>reference</th>
<th>desigation</th>
<th>qte</th>
<th>prix</th>
<th>Image</th>
<th>modifier</th>
<th>supprimer</th>
</tr>
        </thead>
   <tbody>
<tr *ngFor="let a of articles">
   <td>{{a.reference}}</td>
   <td>{{a.designation}}</td>
  <td>{{a.qtestock}}</td>
 <td>{{a.prix}}</td>
 <td><img src={{a.imageart}} width="60" height="60"/></td>


   <td><button type="button" class="btn btn-primary" >modifer</button>
   </td>
   <td><button type="button" class="btn btn-danger" >suprimer</button>
   </td>
</tr>

   </tbody>
    </table>
